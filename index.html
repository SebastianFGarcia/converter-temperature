<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-center">Convertidor de temperaturas</h1>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <label for="temperatura" class="form-label">Temperatura en grados Fahrenheit</label>
            <input type="number" class="form-control" id="temperatura" name="fahrenheit" autofocus>
            <p id="tempError" class="form-text text-danger"></p>
          </div>
          <button id="convertir" class="btn btn-primary">Convertir</button>
          <div class="mt-3">
            <p>Temperatura en grados Celcius: <span id="resultado"></span></p>
          </div>
        </div>
        <div class="col-4">
          <p class="text-center">100°</p>
          <div id="termometro">
            <div id="marcador" class="text-center"></div>
          </div>
          <p class="text-center mt-2">0°</p>

        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
